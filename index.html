<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>Soccer Club Hangman</TITLE>
    <title>jQuery Calculator</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- Added a link to Bootstrap and local css file-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</HEAD>

<BODY>
    <div class="jumbotron">
        <h1 class="text-center">Soccer Club Hangman</h1>
        <h1 class="text-center" id="secretWordId"></h1>
        <h3 class="text-center">Used Letters:</h3>
        <div align="center" id="buttons"></div>
    </div>
    <div class="container text-center">
        <h3 class="text-center"><button type="button"  class="centered btn btn-success">Start Game!</button></h3>
        <div class="row justify-content-md-center">
            <div class="col-md-3 col-centered">
                <h3>Wins</h3><p id="winsId"></p>
            </div>
            <div class="col-md-6 col-centered">
                <h3>Lives Remaining</h3><p id="guessesId"></p>
            </div>
            <div class="col-md-3 col-centered">
                <h3>Losses</h3><p id="lossesId"></p>
            </div>
        </div>
    </div>
</BODY>

</HTML>
